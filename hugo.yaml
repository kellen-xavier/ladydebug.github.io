# Hugo configuration file
title: My Blog

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

  footer:
    displayCopyright: false
    displayPoweredBy: true

  editURL: 
    enable: true
    base:  "https://github.com/kellen-xavier/ladydebug. github.io/edit/main/content"

  # CSS custom
  customCSS:
    - css/custom.css
    
spotify:
    enabled:  true
    playlistId: "37i9dQZEVXdd7MK8bk31fc"

menu:
  main:
    - name: About
      pageRef: /about
      weight: 2
    - name: Contact â†—
      url: "https://ladydebug.keepo.bio/"
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/kellen-xavier"
      params:
        icon: github
    - name: Twitter
      weight: 6
      url: "https://twitter.com/"
      params:
        icon: x-twitter

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: true

  editURL:
    enable: true
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"
